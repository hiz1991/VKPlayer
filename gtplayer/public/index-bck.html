<!doctype html>

<html ng-app="app" ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>McMakler frontend test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/vendor.css">

    <script src="js/vendor.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="container col-8" ng-controller="TestCtrl">
    <h2>Ihre Immobilie</h2>
    <form>
        <div class="form-group">
            <label for="inputText1">Street</label>
            <input type="text" class="form-control" id="inputText1" placeholder="Street" ng-model="address.street">
        </div>
        <div class="form-group">
            <label for="inputText2">House Number</label>
            <input type="text" class="form-control" id="inputText2" placeholder="House Number" ng-model="address.housenumber">
        </div>
        <div class="form-group">
            <label for="inputText3">Postal Code</label>
            <input type="text" class="form-control" id="inputText3" placeholder="Postal Code" ng-model="address.postalcode">
        </div>
        <div class="form-group">
            <label for="inputText4">City</label>
            <input type="text" class="form-control" id="inputText4" placeholder="City" ng-model="address.city">
        </div>
        <div class="form-group" id="radioBtns">
<!--             <label for="radio1">Radio1</label>
            <input type="radio" id="radio1" name="radio" ng-model="address.radio" value="1"> -->
<!--
            <label for="radio2">Radio2</label>
            <input type="radio" id="radio2" name="radio" ng-model="address.radio" value="2">
 -->
<!--
            <label for="Radio1">
            <input type="radio" value="Radio1"  name="quality" id="radio1"><span>Radio1</span>
            </label>

            <label for="Radio2">
            <input type="radio" value="Radio2"  name="quality" id="radio2"><span>Radio2</span>
            </label> -->

            <label class="radio"><input id="radio1" type="radio" name="radios"><span class="outer"><span class="inner"></span></span>Radio1</label>
            <label class="radio"><input id="radio1" type="radio" name="radios"><span class="outer"><span class="inner"></span></span>Radio2</label>

        </div>
        <div class="form-group" id="checkBtns">
            <label for="check1">Check1</label>
            <input type="checkbox" class="checkbox checkbox--light-blue" id="check1" ng-model="address.check">
            <!-- class="checkbox" -->
            <!-- <input type="checkbox" class="checkbox"> -->
        </div>
        <div id="submitBtnContainer">
            <button ng-click="save(address)" id="submitBtn" type="submit" class="btn btn-default">Submit</button>
        </div>

        <div class="message" ng-class="{errorMsg: !address.successful}">
            <span>{{address.message}}</span>
        </div>

    </form>
</div>

<script src="js/angular.js"></script>
<script src="js/scripts.js"></script>

</body>

</html>
